<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>webpage</title>
      <meta name="author" content="Talento coex DR">
      <meta name="description" content="diseÃ±o web con coex">
      <meta name="keywords" content="aprende logica, html, css, javascript, bd, vue.js, laravel"/>
      <title>DAYANNA ROJAS</title>
      <link rel="stylesheet" href="./style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   </head>
   <body id="body">
      <header id="header">
         <h1 id="titulo">INICIO</h1>
      </header>
      <nav id="nav">
         <h4>admin</h4>
         <i class="bi bi-person-circle"></i>
         <ul class="list-group">
            <li class="list-group-item" onclick="vistainicio()"><i class="bi bi-house-heart"></i>inicio</li>
            <li class="list-group-item" onclick="vistaclientes()"><i class="bi bi-people"></i>clientes</li>
            <li class="list-group-item" onclick="vistacreditos()"><i class="bi bi-currency-exchange"></i>credito</li>
         </ul>
      </nav>
      <main id="main">
         <div class="container" id="inicio" >
            <div class="row">
               <div class="col-sm">
                  <h3>CREDITOS</h3>
                  <h2 id="numerocreditos"> <i class="bi bi-credit-card-2-back-fill"></i> 0</h2>
               </div>
               <div class="col-sm">
                  <h3>NUMERO DE CLIENTES</h3>
                  <h2 id="numeroclientes"><i class="bi bi-person-vcard"></i>0</h2>
               </div>
            </div>
         </div>
         <div class="container" id="clientes" style="display: none;">
            <div class="row">
               <div class="col-sm">
                  <form>
                     <div class="input-group">
                        <input type="text" class="form-control" id="lupa1" placeholder="Nombre, NIT o CC">
                        <div class="input-group-btn">
                           <button class="btn btn-primary" type="submit" disabled >
                           <i class="bi bi-search"></i>
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="col-sm">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalcliente" >Crear cliente</button>
               </div>
            </div>
            <div class="row">
               <div class="col-sm">
                  <table class="table" id="tablaclientes">
                     <thead>
                        <tr>
                           <th scope="col">Nombre</th>
                           <th scope="col">Apellidos</th>
                           <th scope="col">NIT/CC</th>
                           <th scope="col">DIRECCION</th>
                           <th scope="col">CIUDAD</th>
                           <th scope="col">TELEFONO</th>
                           <th scope="col">CUPO DISPONIBLE</th>
                           <th scope="col">ESTADO</th>
                           <th scope="col">ACCIONES</th>
                        </tr>
                     </thead>
                     <tbody id="tbody">
                     </tbody>
                  </table>
               </div>
               <div class="row">
                  <div class="col-sm">
                     <!-- Modal -->
                     <div class="modal fade" id="modalcliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h2 class="modal-title fs-3" id="staticBackdropLabel">Crear nuevo cliente</h2>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                 <h4>Datos personales:</h4>
                                 <form onsubmit="agregarcliente()">
                                    <div class="row">
                                       <div class="col-sm">
                                          <label for="nombre" class="form-label">Nombres</label>
                                          <input type="text" class="form-control" id="nombre" placeholder="Nombres" required>
                                          <label for="nit" class="form-label">NIT/CC:</label>
                                          <input type="text" class="form-control" id="nit" placeholder="NIT/CC" required>
                                          <label for="sel1" class="form-label">Ciudad:</label>
                                          <select class="form-control" id="sel1" required>
                                             <option selected disabled value="">Seleccionar...</option>
                                             <option value="San Andres" id="option1">San Andres</option>
                                             <option value="Cartagena" id="option2">Cartagena</option>
                                             <option value="Medellin" id="option3">Medellin</option>
                                             <option value="Pasto" id="option4">Pasto</option>
                                             <option value="Giron" id="option5">Giron</option>
                                          </select>
                                          <label for="contacto" class="form-label">Contacto:</label>
                                          <input type="text" class="form-control" id="contacto" placeholder="Contacto">
                                       </div>
                                       <div class="col-sm">
                                          <label for="apellido" class="form-label">Apellidos</label>
                                          <input type="text" class="form-control" id="apellido" placeholder="Apellidos" required>
                                          <label for="direccion" class="form-label">Direccion</label>
                                          <input type="text" class="form-control" id="direccion" placeholder="Direccion" required>
                                          <label for="telefono" class="form-label">Telefono</label>
                                          <input type="text" class="form-control" id="telefono" placeholder="Telefono" required>
                                       </div>
                                       <div class="col-sm">
                                          <label for="cupototal" class="form-label">Cupo total</label>
                                          <input type="text" class="form-control" id="cupototal" placeholder="Cupo total" required>
                                          <label for="cupodisponible" class="form-label">Cupo disponible</label>
                                          <input type="text" class="form-control" id="cupodisponible" placeholder="Cupo disponible">
                                          <label for="gracia" class="form-label">Dias de gracia</label>
                                          <input type="text" class="form-control" id="gracia" placeholder="Dias de gracia">
                                       </div>
                                       <div class="modal-footer">
                                          <button class="btn btn-primary" type="submit" id="guardar">Guardar cambios</button>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- Modal -->
                     <div class="modal fade" id="modaldetalles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles del cliente</h1>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                 <form onsubmit="editarcliente()">
                                    <div class="row">
                                       <div class="col-sm">
                                          <label for="nombredt" class="form-label">Nombres</label>
                                          <input type="text" class="form-control" id="nombredt" placeholder="Nombres" required>
                                          <label for="nitdt" class="form-label">NIT/CC:</label>
                                          <input type="text" class="form-control" id="nitdt" placeholder="NIT/CC" required>
                                          <label for="sel1dt" class="form-label">Ciudad:</label>
                                          <select class="form-control" id="sel1dt" required>
                                             <option selected disabled value="">Seleccionar...</option>
                                             <option value="San Andres" id="option1">San Andres</option>
                                             <option value="Cartagena" id="option2">Cartagena</option>
                                             <option value="Medellin" id="option3">Medellin</option>
                                             <option value="Pasto" id="option4">Pasto</option>
                                             <option value="Giron" id="option5">Giron</option>
                                          </select>
                                          <label for="estadodt" class="form-label">Estado del credito</label>
                                          <select class="form-control" id="estadodt" required>
                                             <option value="Activo" id="option1">Activo</option>
                                             <option value="Inactivo" id="option2">Inactivo</option>
                                          </select>
                                       </div>
                                       <div class="col-sm">
                                          <label for="apellidodt" class="form-label">Apellidos</label>
                                          <input type="text" class="form-control" id="apellidodt" placeholder="Apellidos" required>
                                          <label for="direcciondt" class="form-label">Direccion</label>
                                          <input type="text" class="form-control" id="direcciondt" placeholder="Direccion" required>
                                          <label for="telefonodt" class="form-label">Telefono</label>
                                          <input type="text" class="form-control" id="telefonodt" placeholder="Telefono" required>
                                       </div>
                                       <div class="col-sm">
                                          <label for="cupototaldt" class="form-label">Cupo total</label>
                                          <input type="text" class="form-control" id="cupototaldt" placeholder="Cupo total" required>
                                          <label for="cupodisponibledt" class="form-label">Cupo disponible</label>
                                          <input type="text" class="form-control" id="cupodisponibledt" placeholder="Cupo disponible">
                                          <label for="graciadt" class="form-label">Dias de gracia</label>
                                          <input type="text" class="form-control" id="graciadt" placeholder="Dias de gracia">
                                       </div>
                                       <div class="modal-footer">
                                          <button class="btn btn-primary" type="submit" id="guardar">Guardar cambios</button>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="container" id="creditos" style="display: none;">
            <form onsubmit="crearcredito()">
               <div class="row">
                  <div class="col">
                     <label for="pagare" class="form-label">Pagare Nro.</label>
                     <input type="text" class="form-control" id="pagare" placeholder="numero de pagare" required>
                  </div>
                  <div class="col">
                     <label for="cuotas" class="form-label">Cuotas mensuales</label>
                     <input type="text" class="form-control" id="cuotas" placeholder="cuotas">
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <label for="monto" class="form-label">Monto del credito</label>
                     <input type="text" class="form-control" id="monto" placeholder="cantidad" required>
                  </div>
                  <div class="col">
                     <label for="cedula" class="form-label">Cedula del cliente search</label>
                     <input type="text" class="form-control" id="cedula" placeholder="cedula" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <label for="cuota" class="form-label">Cuota inicial</label>
                     <input type="text" class="form-control" id="cuota" placeholder="cantidad" required>
                  </div>
                  <div class="col">
                     <label for="telefono" class="form-label">cliente select</label>
                     <input type="text" class="form-control" id="telefono" placeholder="Telefono" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <label for="tasa" class="form-label">Tasa de interes</label>
                     <select class="form-control" id="tasa" >
                        <option selected disabled value="">Seleccionar...</option>
                        <option value="10%" id="option1">10%</option>
                        <option value="6%" id="option2">6%</option>
                        <option value="12%" id="option2">12%</option>
                     </select>
                  </div>
                  <div class="col">
                     <label for="telefono" class="form-label">Fecha del credito</label>
                     <input type="date" class="form-control" id="telefono" placeholder="Telefono" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <label for="telefono" class="form-label">Fecha de desembolso</label>
                     <input type="date" class="form-control" id="telefono" placeholder="Telefono" required>
                  </div>
                  <div class="col" >
                     <div class="input-group mt-3" id="observaciones">
                        <span class="input-group-text">observaciones</span>
                        <textarea class="form-control" aria-label="With textarea" ></textarea>
                     </div>
                  </div>
               </div>
               <button class="btn btn-primary" type="submit" id="guardar">Crear</button>
            </form>
         </div>
      </main>
      <footer id="footer">
         <p  >
            Desarollado por: &copy Dayanna Valentina Rojas Rey
         </p>
      </footer>
      <script src="./main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </body>
</html>
